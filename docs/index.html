<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <linkrel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <title>Random Quote</title>
</head>
<body>
  <div id='quote-box' class='row text-center'>
    <div class='col-xs-4'>
      <h1 id='text' class='container p-3 my-3'>Quote</h1>
      <h4 id='author'>Author</h4>
      <a class='btn btn-primary'
    id='tweet-quote' target="_blank"><i class="fa fa-twitter"></i></a>
      <button id='new-quote' class='btn btn-info'>New Quote</button>
    </div>
  </div>
</body>
</html>
